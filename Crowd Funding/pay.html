<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style/style_pay.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="fluid_container">
                <h2 id="pay">Pay Here!</h2>
                <div id="flash"></div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Amount to donate:</label>
                    <input id="amountInput" type="number" class="form-control" id="name" placeholder="5000">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Mode of Payment</label>
                    <select id="optionSelector" class="form-select" aria-label="Default select example">
                        <option selected>--choose an option--</option>
                        <option value="transfer">Transfer</option>
                        <option value="usdt">USDT</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                <div class="mb-3" id="btn-group">
                        <a href="#" id="btn" class="btn" onclick="handleSelection()" tabindex="-1" role="button" >Proceed to Pay</a>
                </div>
                <div id="hide">
                    <div class="mb-3">
                        <div id="displayArea"></div>
                    </div>
                </div>
                <div class="mb-3" id="btn-group">
                    <a href="#" id="paymentStatus" class="btn status" onclick="ShowPaymentStatus()" tabindex="-1" role="button" style="display: none;" >Show Payment Status</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./Script/script.js"></script>
</html>
